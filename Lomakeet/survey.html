<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomakeet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lomakeet</h1>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name">Anna etunimi:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="survey-form">
                <label for="name">Anna sukunimi:</label>
                <input type="text" id="name" name="name">
            </div>

            <fieldset>
                <legend>Henkilötiedot:</legend>
                <label for="fname">*Etunimi:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Kirjoita nimi" required><br>
                <label for="lname">*Sukunimi:</label><br>
                <input type="email" id="lname" name="lname" placeholder="Kirjoita sukunimi" required><br>
            </fieldset>

            <div class="form-group">
                <label for="role">Suosikkiaineeni koulussa</label>
                <select id="role" name="role">
                    <option value="TVT-perusteet">TVT-perusteet</option>
                    <option value="ohjelmointi">Ohjelmointi</option>
                    <option value="matematiikka">Matematiikka</option>
                    <option value="ruotsi">Ruotsi</option>
                </select>
            </div>

            <div class="form-group">
                <label for="browser">Valitse selain</label>
                <input list="browsers" name="browser" id="browser">
                <datalist id="browsers">
                    <option value="Internet explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
            </datalist>
            </div>

            <div class="form-group">
                <label>Valitse suosikki ohjelmointikielesi</label>
                <div class="radio-group">
                    <label><input type="radio" name="language" value="html" required> HTML</label>
                    <label><input type="radio" name="language" value="css"> CSS</label>
                    <label><input type="radio" name="language" value="javascript"> JavaScript</label>
                </div>
            </div>

            <div class="form-group">
                <label>Valitse kulkuneuvosi:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="vehicles" value="polkupyörä"> polkupyörä</label>
                    <label><input type="checkbox" name="vehicles" value="auto"> auto</label>
                    <label><input type="checkbox" name="vehicles" value="skootteri"> skootteri</label>
                </div>
            </div>

            <div>
                <label for="cars">Suosikkiautosi:</label>
                <select id="cars" name="cars" size="3">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select><br><br>
            </div>

            <div class="form-group">
                <textarea id="message" name="message" placeholder="Kirjoita tähän palaute" rows="5"></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Lähetä</button>
                <button type="submit">Napauta minua</button>
            </div>
        </form>
    </div>
</body>
</html>
