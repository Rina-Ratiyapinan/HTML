<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syöttölomake</title>
    <link rel="stylesheet" href="syöttölomakeStyles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Syöttölomake</h1>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name">Nimi:</label>
                <input type="text" id="name" name="name">
            </div>

            <div class="survey-form">
                <label for="email">Sähköposti:</label>
                <input type="text" id="email" name="email">
            </div>

            <div class="survey-form">
                <label for="password">Salasana:</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="survey-form">
                <label for="number">Numero:</label>
                <input type="number" id="number" name="number">
            </div>

            <div class="survey-form">
                <label for="textarea">Tekstialue:</label>
                <textarea name="message" id="message" rows="10" cols="30">
                </textarea>
            </div>

            <div class="form-group">
                <label for="pudotusvalikko">Pudotusvalikko:</label>
                <select id="cars" name="cars">
                    <option value="audi">Audi</option>
                    <option value="alfaromeo">Alfaromeo</option>
                    <option value="bmw">BMW</option>
                    <option value="byd">BYD</option>
                    <option value="citron">Citron</option>
                    <option value="nissan">Nissan</option>
                </select>
            </div>

            <div class="form-group">
                <label>Osaan:</label>
                <div class="checkbox-group">
                    <label for="checkbox" class="cb">HTML</label>
                        <input type="checkbox" id="html" />
                    <label for="checkbox" class="cb">CSS</label>
                        <input type="checkbox" id="css" />
                    <label for="checkbox" class="cb">JavaScript</label>
                        <input type="checkbox" id="javascript" />
                </div>
            </div>

            <div class="form-group">
                <label>Valitse suosikki ohjelmointikielesi</label>
                <div class="radio-group">
                    <label for="radio" class="rb"> Syön</label>
                    <input type="radio" id="syo" name="syo" />
                    <label for="radio" class="rb"> En syö</label>
                    <input type="radio" id="enSyo" name="syo" />
                </div>
            </div>

            <div>
                <label for="color">Väri</label>
                    <input type="color" id="color" />
                </div>

            <div>
                <label for="date">Päivämäärä</label>
                    <input type="date" id="Distance" />
            </div>

            <div>
                <label for="week">Viikko</label>
                    <input type="week" id="week" />
            </div>

            <div>
                <label for="month">Kuukausi</label>
                    <input type="month" id="month" />
            </div>

            <div>
                <label for="range">Liukuvalitsin</label>
                    <input type="range" id="range" list="markers" />
                    <datalist id="markers">
                         <option value="0" label="0"></option>
                         <option value="25" label="25"></option>
                         <option value="50" label="50"></option>
                         <option value="75" label="75"></option>
                         <option value="100" label="100"></option>
                    </datalist>
            </div>

            <div class="form-group">
                <p class="alas"><label for="url">URL</label>
                    <input type="url" id="url" />
                </p>
            </div>

            <div class="form-group">
                <button type="submit">Lähetä</button>
            </div>
        </form>
    </div>
</body>
</html>
