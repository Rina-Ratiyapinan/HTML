<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/regisform.css">
</head>
<body>
  <form>
    <table>
      <tbody>
        <th colspan="2">Registration Form</th>
        <tr>
          <td>Enter Name</td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td>Enter Password</td>
          <td><input type="password"></td>
        </tr>
        <tr>
          <td>Enter Address</td>
          <td><textarea name="address" rows="3"></textarea></td>
        </tr>
        <tr>
          <td>Select Game</td>
          <td>
            <input type="checkbox">Hockey <br>
            <input type="checkbox">Football<br>
            <input type="checkbox">Badminton<br>
            <input type="checkbox">Cricket<br>
            <input type="checkbox">Volleyball<br>
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
          </td>
        </tr>
        <tr>
          <td>Select ur age</td>
          <td>
            <select name="age"> 
              <option>Select</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>More than 22</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Select photo</td>
          <td><input type="file"></td>
        </tr>
        <tr>
          <td colspan="2"> 
            <button>Click Me</button>
            <button>Reset</button>
            <button>Submit Form</button>
            </td>
        </tr>
      </tbody>
    </table>



  </form>
</body>
</html>
