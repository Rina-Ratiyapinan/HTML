<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/TableHarjoitus15.css" type="text/css">
</head>
<body>
  <table>
    <thead>
        <tr>
            <th>Kuvaus</th>
            <td>Määrä</td>
            <td>Hinta</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>Omena</th>
            <td>1 kg</td>
            <td>2,39 €</td>
        </tr>
        <tr>
            <th>Banaani</th>
            <td>1.2 kg</td>
            <td>1,29 €</td>
        </tr>
        <tr>
            <th>Appelsiini</th>
            <td>1 kg</td>
            <td>3,00 €</td>
        </tr>
        <tr>
            <th>Mandariini</th>
            <td>1,7 kg</td>
            <td>4,92 €</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="2">Yhteensä</td>
            <td>11,60 €</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
